<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Play Tic-Tac-Toe online and enjoy a classic game experience."
    />
    <meta
      name="keywords"
      content="Tic-Tac-Toe, online game, classic game, multiplayer game"
    />
    <meta name="author" content="Mohammad Sameer" />
    <meta name="robots" content="index, follow" />
    <meta property="og:title" content="Tic-Tac-Toe - Classic Game" />
    <meta
      property="og:description"
      content="Enjoy a fun and simple game of Tic Tac Toe on your browser."
    />
    <meta
      property="og:image"
      content="URL to image representing your website"
    />
    <meta property="og:url" content="https://www.yourwebsite.com" />
    <title>TicTacToe - Play Tic-Tac-Toe online for free</title>

    <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="manifest.json" />
  </head>
  <body>
    <header>
      <h1>
        <a href=""> Tic-Tac-Toe </a>
      </h1>
      <div class="soundCnt">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
          <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
          <path
            d="M301.1 34.8C312.6 40 320 51.4 320 64l0 384c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352 64 352c-35.3 0-64-28.7-64-64l0-64c0-35.3 28.7-64 64-64l67.8 0L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3zM425 167l55 55 55-55c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-55 55 55 55c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-55-55-55 55c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l55-55-55-55c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0z"
          />
        </svg>
      </div>
    </header>
    <main>
      <section id="game">
        <div class="gameContainer">
          <button class="box bone">
            <span></span>
          </button>
          <button class="box btwo">
            <span></span>
          </button>
          <button class="box bthree">
            <span></span>
          </button>
          <button class="box bfour">
            <span></span>
          </button>
          <button class="box bfive">
            <span></span>
          </button>
          <button class="box bsix">
            <span></span>
          </button>
          <button class="box bseven">
            <span></span>
          </button>
          <button class="box beight">
            <span></span>
          </button>
          <button class="box bnine">
            <span></span>
          </button>
          <div class="winningLineCnt">
            <div class="winningLine"></div>
          </div>
        </div>
        <div class="pointsContainer">
          <!--Points Container  -->
          <div>
            <h2>Score Card</h2>
            <div class="gamePoints">
              <div class="userCard" id="playerOneCard">
                <div class="userIcon"></div>
                <div class="nameAndBio">
                  <div class="userName"></div>
                  <div class="userBio"></div>
                </div>
                <div class="userScore">
                  <div class="userPoints" id="userOnePoints"></div>
                </div>
              </div>
              <div class="userCard" id="playerTwoCard">
                <div class="userIcon"></div>
                <div class="nameAndBio">
                  <div class="userName"></div>
                  <div class="userBio"></div>
                </div>
                <div class="userScore">
                  <div class="userPoints" id="userTwoPoints"></div>
                </div>
              </div>
            </div>
          </div>
          <!--History Container  -->
          <!-- <div>
            <h2>History</h2>
            <div class="historyContainer"></div>
          </div> -->
        </div>
      </section>
      <section class="modalsSection">
        <div class="closeModalSectionModal">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
            <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
            <path
              d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
            />
          </svg>
        </div>
        <div class="inputsContainer">
          <h3>Edit Player Details</h3>
          <div class="nameCnt">
            <input
              type="text"
              class="nameInputClass"
              id="inputName"
              placeholder="Player Name"
            />
            <label for="inputName">Name</label>
          </div>
          <div class="bioCnt">
            <textarea
              class="bioInputClass"
              id="inputBio"
              rows="3"
              cols="30"
            ></textarea>
            <label for="inputBio">Bio</label>
          </div>
          <div class="iconCnt">
            <input
              type="text"
              id="inputIcon"
              class="iconInputClass"
              placeholder=""
              maxlength="1"
            />
            <label for="inputIcon">Icon</label>
          </div>
          <div class="colorCnt">
            <input type="color" class="colorInputClass" id="inputcolor" />
            <label for="inputcolor">Color</label>
          </div>
          <button>Submit</button>
        </div>
      </section>
      <div class="WinnermodalContainer">
        <p></p>
        <div class="newGameBtn">New Game</div>
      </div>
      <div class="alertsContainer">
        <p></p>
      </div>
    </main>
    <footer>
      <div class="clearStorageCnt">
        <span>Clear Storage</span>
        <svg
          class="trashSvg"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512"
        >
          <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
          <path
            d="M135.2 17.7L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-7.2-14.3C307.4 6.8 296.3 0 284.2 0L163.8 0c-12.1 0-23.2 6.8-28.6 17.7zM416 128L32 128 53.2 467c1.6 25.3 22.6 45 47.9 45l245.8 0c25.3 0 46.3-19.7 47.9-45L416 128z"
          />
        </svg>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
